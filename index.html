<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
    <link rel="stylesheet" href="./style.css">
    <title>Air Omega</title>
</head>

<body>
    <div class="header">
    <div class="title">
        <h1>Buscator <br></h1>
        <h2>¡El vuelo más barato!</h2>
    </div>
</div>
    <div class="content">
        <form action="" method="GET" id="searchForm" class="search-form">
            <div class="destiny">
                <div class="dark">
                        <label for="departureAirports" id="departureAirports">Origen:</label>
                        <!-- <select class="search" name="departureOptions"id="departureOptions"> -->
                        <input type="text" list="departureAirportList" id="departureAirport" name="departureAirports" class="search1"
                            placeholder="Ciudad o IATA" required>
                        <div id="departureOptions"></div>
                       </div>
                <div class="light">
                    <label for="arrivalAirports">Destino:</label>
                    <input type="text" list="arrivalAirportList" id="arrivalAirport" name="arrivalAirports" class="search2"
                        placeholder="Ciudad o IATA" required>
                    <div id="arrivalOptions"></div>
                </div>
            </div>
      
           
            <div class="destiny">
                <div class="dark-b">
                    <div id="date">
                        <div id="departureDateDiv">
                        <label for="departureDate" id="departureDateLabel">Fecha de ida</label>
                        <input type="date" name="departureDate" id="departureDate" class="redondeado">
                        </div>

                        <div id="returnDepartureDateDiv">
                        <label for="returnDepartureDate" id="returnDepartureDateLabel">Fecha de retorno</label>
                        <input type="date" name="returnDepartureDate" id="returnDepartureDate" class="redondeado">
                        </div>
                    </div>
                </div>
            </div>

            <div id="passengersAndDirection">
                <button id="btn-modal" class="btn-modal" onclick="setPassengers()"> Pasajeros </button> 
                <div id="passengersPreview">
                <div id="selectedPassengers"> </div>              
                 </div>
                <div class="select-direction">
                    <select name="select-direction" id="selectDir" onchange="functDir()">
                        <option value="departure">Sólo ida</option> 
                        <option value="departureReturn" selected>Ida y vuelta</option>
                    </select>
                </div>
            </div>
            <div id="submitDiv">
                <input type="submit" id="btn-search" value="Buscar">
            </div>
        </form>        
    </div>
    <div>
        <div class="response" id="response">
            <div id="flightInfo">
                <div class="dark">
                <div class="simple">
                    <div>        
                        <label for="labelDeparture">LabelDeparture <br></label>
                        <p id="labelDeparture"></p>
                    </div>
                    <div>
                        <label for="labelArrival">LabelArrival <br></label>
                        <p id="labelArrival"></p>
                    </div>
                </div>
            </div>
            <div class="dark">
                <div class="compound">
                    <div>
                        <label for="LabelDepartureDate">LabelDepartureDate <br></label>
                        <input type="text" id="LabelDepartureDate" name="LabelDepartureDate" placeholder="DepartureDate.value">
                    </div>
                    <div>
                        <label for="LabelDepartureTime">LDT <br></label>
                        <input type="text" id="DepartureTime" name="DepartureTime" class="time-box" placeholder="DepartureTime">
                    </div>
                    <div>
                        <label for="LabelArrivalTime">LAT <br></label>
                        <input type="text" id="ArrivalTime" name="ArrivalTime" class="time-box" placeholder="ArrivalTime">
                    </div>
                </div>
            </div>
                <div class="dark-b">
                <div class="simple">
                    <div>
                        <label for="LabelReturnD">LabelReturnD <br></label>
                        <input type="text" id="LabelReturnD" name="LabelReturnD" placeholder="Partida de retorno">
                    </div>
                    <div>
                        <label for="LabelReturnA">LabelReturnA <br></label>
                        <input type="text" id="LabelReturnA" name="LabelReturnA" placeholder="Destino de retorno">
                    </div>                    
                </div>
            </div>
            <div class="dark-b">
                <div class="compound">
                    <div>
                        <label for="LabelReturnDate">LabelReturnDate <br></label>
                        <input type="text" id="LabelReturnDate" name="LabelReturnDate" placeholder="returnDate.value">
                    </div>
                    <div>
                        <label for="LabelReturnTime">LRT <br></label>
                        <input type="text" id="ReturnDepartureTime" name="ReturnDepartureTime" class="time-box" placeholder="ReturnDepartureTime">
                    </div>
                    <div>
                        <label for="LabelArrivalTime">LAT <br></label>
                        <input type="text" id="ReturnArrivalTime" name="ReturnArrivalTime" class="time-box" placeholder="ReturnArrivalTime">  
                    </div>
                </div>
            </div>
        </div>
            <div id="priceInfo">
                <div id="pricePax">
                    <label for="LabelPassengers">LabelPassengers <br></label>
                    <input type="text" id="LabelPassengers" name="LabelPassengers" placeholder="PassengersPax.value">
                </div>
                <div id="price">
                    <label for="Final value">Final value <br></label>
                    <input type="text" id="Final value" name="Final value" placeholder="$">
                </div>
            </div>
        </div>

    </div>


    <p><a href='#modal'></a></p>
    <div id='modal' class='overlay'>
        <div id='modalBody'>
            <p id=score><p>
            <a id='close' href='#'></a>
            <div class='modalContent'>
                <div>
                <label for="passengersPax">Número de pasajeros (1-10):<br/></label>
                <input type="number" id="passengersPax" name="passengersPax" min="0" max="10">
            </div>
            <label for="passengersAge" id="label-ages"></label>
            <div id="passengersAge" class="centro columna">
            </div>
            <div>
                <input type="submit" onclick="closeModal()" class="btn-modal" value="Aceptar" id="btn-search-modal">
            </div>
        </div>
    </div>
    <script src="index.js"></script> 
</body>

</html>
