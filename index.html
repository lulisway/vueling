<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Air Omega</title>
</head>

<body>
    <div class="centro">
        <h1>Busca el vuelo mas barato!</h1>
    </div>
    <div class="centro">
        <form action="" method="GET" id="searchForm">
            <div class="destiny">
                <label for="departureAirport">Punto de origen</label>
                <input type="text" id="departureAirport" name="departureAirport" class="redondeado">

                <label for="arrivalAirport">Destino</label>
                <input type="text" id="arrivalAirport" name="arrivalAirport" class="redondeado">
            </div>
            <div>
                <label for="departureDate">Fecha de ida</label>
                <input type="date" name="departureDate" id="departureDate" class="redondeado">

                <label for="returnDepartureDate">Fecha de retorno</label>
                <input type="date" name="returnDepartureDate" id="returnDepartureDate" class="redondeado">
            </div>
            <div>
                <label for="passengersPax">NÃºmero de pasajeros (1-10):</label>
                <input type="number" id="passengersPax" name="passengersPax" min="1" max="10">
                <button id="btn"> Elija el numero de pasajeros </button>   
            </div>
            <div id="passengersAge" class="centro columna">
                
            </div>
            <div>
                <input type="submit" class="redondeado" value="buscar vuelo">
            </div>

            
        </form>
        
    </div>
    <script src="index.js"></script> 
</body>

</html>
