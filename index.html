<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Air Omega</title>
</head>

<body>
    <div class="centro">
        <h1>Busca el vuelo mas barato!</h1>
    </div>
    <div class="centro">
        <form action="" method="GET" id="searchForm" class="search-form">
            <div class="destiny">
                <label for="departureAirport">Punto de origen</label>
                <input type="text" id="departureAirport" name="departureAirport" class="search" placeholder="Ciudad o IATA">

                <label for="arrivalAirport">Destino</label>
                <input type="text" id="arrivalAirport" name="arrivalAirport" class="search">
            </div>
            <ul class="suggestions">
                <li>Filter for a city</li>
                <li>or a state</li>
            </ul>
           
            <div>
                <label for="departureDate">Fecha de ida</label>
                <input type="date" name="departureDate" id="departureDate" class="redondeado">

                <label for="returnDepartureDate">Fecha de retorno</label>
                <input type="date" name="returnDepartureDate" id="returnDepartureDate" class="redondeado">
            </div>
            <label for="passangers">introduzca el numero de pasajeros</label>
            <input type="text" name="passangers" id="passangers" class="redondeado">
            <button id="btnPassangers" class="redondeado">defina la edad</button>

            <input type="submit" class="redondeado">
        </form>
    </div>
    <script src="index.js"></script> 
</body>

</html>
