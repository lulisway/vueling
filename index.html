<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="style.css">
    <title>Air Omega</title>
</head>

<body>
    <div class="centro">
        <h1>Busca el vuelo mas barato!</h1>
    </div>
    <div class="centro">
        <form action="" method="GET" id="searchForm" class="search-form">
            <div class="destiny">
                <label for="departureAirport">Punto de origen</label>
                <input type="text" id="departureAirport" name="departureAirport" class="search" placeholder="Ciudad o IATA">

                <label for="arrivalAirport">Destino</label>
                <input type="text" id="arrivalAirport" name="arrivalAirport" class="search">
            </div>
            <ul class="suggestions">
                <li>Filter for a city</li>
                <li>or a state</li>
            </ul>
           
            <div>
                <label for="departureDate">Fecha de ida</label>
                <input type="date" name="departureDate" id="departureDate" class="redondeado">

                <label for="returnDepartureDate">Fecha de retorno</label>
                <input type="date" name="returnDepartureDate" id="returnDepartureDate" class="redondeado">
            </div>
            <button id="btn-modal" onclick="setPassengers()" class="redondeado"> Pasajeros </button> 
            <div id="selectedPassengers"></div>
            <div>
                <input type="submit" class="redondeado">
            </div>
        </form>        
    </div>


    <p><a href='#modal'></a></p>
    <div id='modal' class='overlay'>
        <div id='modalBody'>
            <p id=score><p>
            <a id='close' href='#'></a>
            <div class='modalContent'>
                <div>
                <label for="passengersPax">NÃºmero de pasajeros (1-10):</label>
                <input type="number" id="passengersPax" name="passengersPax" min="1" max="10">
                <button id="btn" onclick="closeModalVisible()">Ok</button>   
            </div>
            <label for="passengersAge" id="passengersAgeLabel"></label>
            <div id="passengersAge" class="centro columna">
            </div>
            <div>
                <input type="submit" class="redondeado" value="buscar vuelo">
            </div>
        </div>
    </div>
    <script src="index.js"></script> 
</body>

</html>
